<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- LINKER CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/color.css">
    <link rel="stylesheet" href="./public/css/component.css">

    <link rel="stylesheet" href="./public/css/pLogin.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="logo center align-left">
                    <img src="./public/asset/images/logo-web.png" alt="" srcset="">
                </div>
                <div class="nav center align-right">
                    <ul class="center">
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Trang chủ</a></li>
                        <button type="button" class="button-primary">Liên hệ</button>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="login-form">
                    <h2>Đăng nhập</h2>
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Tên đăng nhập...">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu...">
                    </div>
                    <div class="form-group">
                        <small>Tài khoản được cấp bởi admin, nếu chưa có vui lòng <a href="#">liên hệ để đăng
                                ký</a>.</small>
                    </div>
                    <div id="group-btn">
                        <button type="submit" class="button-primary">Đăng nhập</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="center align-bottom">
                    <img src="./public/asset/images/winners_re_wr1l.svg" alt="" srcset="" style="max-width: 80%;">
                </div>
            </div>
        </div>
    </div>
    <footer class="center">
        <span id="loveu">2022 <ion-icon style="color: var(--red)" name="heart"></ion-icon> thongtinthanhtoan</span>
    </footer>


    <!-- JS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

<script>
    function ok(){
        Swal.fire(
            'Thành công!',
            'Đăng nhập thành công!',
            'success'
        );
    }

</script>

</html>
